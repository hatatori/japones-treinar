<style>
	@font-face{
		font-family: 'jap';
		src:url("fonts/UDDigiKyokashoN-R.ttc");
	}

	*{
		margin: 0;
		padding: 0;
		list-style: none;
		font-family: jap;
		transition: 0.2s;
	}

	body{
		font-size: 20;
		text-align: center;
	}
	#lista{padding: 10}

	#lista li{padding: 5;margin: 2;box-shadow: 0px 0px 2px  rgba(0,0,0,0.25);font-size: 22px}	

	#lista li{
		display: inline-block;
		padding: 5;
		position: relative;
	}

	li:hover{cursor: pointer;}

	li:hover::before{
		opacity: 1;
		width: 100%;
	}

	li::before{
		font-family: monospace;
		font-size: 16;
		overflow: hidden;
		content: attr(data-tit);
		color: black;
		width: 0%;
		height: 100%;
		position: absolute;
		top: 0;
		bottom: 0;
		background-color: white;
		left: 0;
		right: 0;
		display: inline-flex;
		justify-content: center;
		align-items: center;
		margin: auto;
		opacity: 0;
		/*font-size: 10*/
		color:black;
	}

	.ok{background-color: #4caf50;color:white;background: linear-gradient(#4caf50 85%, #40a050 0px)}
	.nok{background-color:#df5553;color:white; background: linear-gradient(#df5553 85%, #d05050 0px)}
	.cinza{background-color: #ddd}

	input{margin: 5;}
	input{padding: 10;}

	.lb::before{
		content: attr(nome);
		background-color: white;
		position: absolute;
		top: -15;
		left: 10;
		font-size: 12;
		padding: 2;
	}

	.lb{;position: relative;}

	#bloco1{
		position: fixed;
		bottom: 0;
		width: 100%;
	}

	

	a{color: #d35400;text-decoration: none}

	span{
		font-family: monospace;
		padding: 10;
		font-family: monospace;
		font-size: 12;
		display: block;
		
	}

</style>

<meta charset="utf-8">

<br>



<ul id="lista"></ul>
<br>
<hr>
<br>
<label class="lb" nome="Nome do símbolo" id="pont"><input id="inp" autofocus=""></label>
<h1 id="quadro"></h1>
<br>
<br>	
<div id="bloco1">
	<label class="lb" nome="Quantidade"><input type="" nome="Quantidade" id="qt" value="100" placeholder="Quantidade"></label>

	<label><input type="checkbox" id=kana checked>カタカナ</label>
	<label><input type="checkbox" id=hira checked>ひらがな</label>
	<label><a target="_blank" href='alfabeto.png'>Alfabeto</a></label>
</div>
<script src="japones.js"></script>


<script>

	//kcireh.i@gmail.com

	list = []
	ordem = []
	
	function render1(){

		lista.innerHTML = ""

		quantidade = parseInt(qt.value)
		sequencia = []
		num = 0

		pontuacao = {a:0,b:0}

		for(i=0;i<quantidade;i++){

			r = parseInt(Math.random()*kan.length)

			sequencia.push(t[r]
				.replace(/shi/g,"si")
				.replace(/chi/g,"ti")
				.replace(/dzu/g,"du")
				.replace(/tsu/g,"tu")
				.replace(/dzu/g,"zu")
				.replace(/ji/g,"zi")
				.replace(/fu/g,"hu")
				)		

			k = sequencia[i].replace(/si/g,"shi")
			.replace(/ti/g,"chi")
			.replace(/du/g,"dzu")
			.replace(/tu/g,"tsu")
			.replace(/du/g,"dzu")
			.replace(/zi/g,"ji")
			.replace(/hu/g,"fu")

			lista.innerHTML += "<li data-tit="+k+">"+sequencia[i]+"</li>"
			list[i] = lista.children[i]
		}	

		lista.children[0].classList.add('cinza')

		bloco = {
			a1:sequencia[0],
			check:function(){
				if(this.a1 == this.a2)
					return true
				else
					return false
			}
		}
	}

	inp.onkeydown=function(e){

		if(e.key == " " || e.key == "Enter" ){

			val = this.value.replace(/ /g,"")

			val = val.replace(/shi/g,"si")
			.replace(/chi/g,"ti")
			.replace(/dzu/g,"du")
			.replace(/tsu/g,"tu")
			.replace(/dzu/g,"zu")
			.replace(/ji/g,"zi")
			.replace(/fu/g,"hu")

			bloco.a1 = sequencia[num]
			bloco.a2 = val

			ordem.push(val)
			console.log(ordem)
			
			this.value = ""

			confirm(bloco.a1,bloco.a2)
			next(num)

			this.value = this.value.replace(/ /g,"")

			num++

			
		}

	}

	function next(num){
		lista.children[num].classList.remove('cinza')
		lista.children[num+1].classList.add('cinza')
	}

	function confirm(a,b){
		if(a==b){
			lista.children[num].classList.add('ok')
			pontuacao.a++
			pont.setAttribute("nome","Nome do símbolo "+pontuacao.a+"/"+pontuacao.b+"/"+(pontuacao.a+pontuacao.b))
		}
		else{
			lista.children[num].classList.add('nok')
			pontuacao.b++
			pont.setAttribute("nome","Nome do símbolo "+pontuacao.a+"/"+pontuacao.b+"/"+(pontuacao.a+pontuacao.b))
		}
	}

	function render2(){
		a = 0

		if(hira.checked && !kana.checked){
			for(i=0;i<list.length;i++){
				lista.children[a].innerHTML = toHir(list[i].innerHTML)
				a++
			}
		}
		
		if(kana.checked && !hira.checked){
			for(i=0;i<list.length;i++){
				lista.children[a].innerHTML = toKan(list[i].innerHTML)
				a++
			}
		}

		if(hira.checked && kana.checked){
			for(i=0;i<list.length;i++){
				if(a%2==0)
					lista.children[a].innerHTML = toKan(list[i].innerHTML)
				else
					lista.children[a].innerHTML = toHir(list[i].innerHTML)
				a++
			}
		}


	}render2()

	kana.onclick=function(){
		render1();
		render2();
	}

	hira.onclick=function(){
		render1();
		render2();
	}

	qt.onkeyup=function(){
		render1();
		render2();
	}

	render1();
	render2();

</script>
